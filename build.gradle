// Top-level build file for configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        // Do not place application dependencies here.
        // They belong in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

ext {
    compileSdkVersion = 31
    buildToolsVersion = '31.0.0'
    targetSdkVersion = 31
    minSdkVersion = 14
    versionCode = 3
    versionName = "0.1.3"
}